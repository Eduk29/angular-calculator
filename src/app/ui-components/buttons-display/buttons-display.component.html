<section class="d-flex flex-row mt-2 mb-1">
  <div class="d-flex flex-column w-75">
    <div *ngFor="let row of numberButtonsMatrixDisplay" class="d-flex flex-row justify-content-between my-1 w-100">
      <div *ngFor="let button of row" class="mx-1 w-100">
        <app-button [buttonConfiguration]="button"></app-button>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column w-25">
    <div *ngFor="let row of operationButtonsMatrixDisplay" class="d-flex flex-column justify-content-between my-1">
      <div *ngFor="let button of row" class="w-100">
        <app-button [buttonConfiguration]="button"></app-button>
      </div>
    </div>
  </div>
</section>

<section class="d-flex flex-row w-100">
  <div *ngFor="let button of generalPurposeButtonsMatrixDisplay" [ngClass]="defineButtonSize(button)">
    <app-button [buttonConfiguration]="button"></app-button>
  </div>
</section>
