<main class="d-flex flex-column justify-content-center align-items-center">
  <mat-card class="calculator">
    <mat-card-content>
      <app-display class="w-100" [displayData]="displayData"></app-display>

      <!-- Number Button Area -->
      <section class="my-2">
        <div *ngFor="let row of buttonMatrixDisplay" class="d-flex flex-row justify-content-between mx-2 w-100">
          <div *ngFor="let button of row" class="my-3 mx-2 w-100">
            <app-button [label]="button.label"></app-button>
          </div>
        </div>
      </section>


    </mat-card-content>
  </mat-card>
</main>
