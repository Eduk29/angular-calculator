<main class="d-flex flex-column justify-content-center align-items-center">
  <mat-card class="calculator">
    <mat-card-content>
      <app-screen-display class="w-100" [displayData]="displayData"></app-screen-display>

      <section class="d-flex flex-row mt-2 mb-1">
        <div class="d-flex flex-column w-75">
          <div *ngFor="let row of numberButtonsMatrixDisplay" class="d-flex flex-row justify-content-between my-1 w-100">
            <div *ngFor="let button of row" class="mx-1 w-100">
              <app-button [label]="button.label"></app-button>
            </div>
          </div>

          <div class="d-flex flex-row justify-content-between my-1 px-1 w-100">
            <div class="w-66">
              <app-button label="0"></app-button>
            </div>

            <div class="w-33 ps-1">
              <app-button label="."></app-button>
            </div>
          </div>
        </div>

        <div class="d-flex flex-column w-25">
          <div *ngFor="let row of operationButtonsMatrixDisplay" class="d-flex flex-column justify-content-between my-1">
            <div *ngFor="let button of row" class="w-100">
              <app-button [label]="button.label"></app-button>
            </div>
          </div>
        </div>
      </section>

      <section class="d-flex flex-row w-100">
        <div class="w-50 mx-1">
          <app-button label="AC" class="mb-2"></app-button>
        </div>

        <div class="w-50 ms-1">
          <app-button label="=" class="mb-2" color="accent"></app-button>
        </div>
      </section>

    </mat-card-content>
  </mat-card>
</main>
